<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-us">
        <h1>Contact Us</h1>
       
    </div>
    <div class="contact-holder">
        <div class="contact-info">
        <h2>Get in Touch</h2><br>
        <p> feel free to reach out to us or feedback!</p>
        <ul>
            <li>Email: <a href="www.gmail.com">abc123@gmail.com</a></li><br>
            <li>Contact: <a href="tel:+1234567890">+1234567890</a></li>
        </ul>  
      </div>

    <div class="feedback-form">
        <h2>Feedback</h2><br>
        <p>We value your feedback! Please let us know how we can improve.</p>
        <form action="index.html" method="post">
            <label for="Name">Name </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email </label>
            <input type="email" id="Email" name="email" required><br>
            <label for="message">Message </label>
            <textarea id="message" name="message" rows="4" required></textarea><br>
           <a href="index.html" class="button">Send feedback</a>
            
        </form>
    </div>
    </div>
</body>
</html>
