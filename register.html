<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration-page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-form">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="username" name="Username"> Username</label>
            <input type="text,number" id="username" name="username" required><br>
            <label for="email" name="email">Email</label>
            <input type="email" id="email" name="Email" required><br>
            <label for="password" name="Password">Password</label>
            <input type="password" id="pass" name="Password" required><br>
            <label for="confirm-password" name="Confirm Password">Confirm Password</label>
            <input type="password" id="confirm-pass" name="Confirm Password" required><br>
            <a href="index.html" class="button">Send feedback</a>
        </form>
</body>
</html>
